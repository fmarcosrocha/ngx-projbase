<lib-main-container #sidebar
                    [title]="'Título Principal'"
                    [license]="'ORG. LTDA'"
                    [systemName]="'Projeto Base'"
                    [menus]="[
    { icon: '', title: 'Introdução', menus: [
      { icon: '', uri: 'sobre', title: 'Sobre' },
      { icon: '', uri: 'como-comecar', title: 'Como começar' },
      { icon: '', uri: 'consumindo-arquitetura', title: 'Consumindo a arquitetura' },
    ] },
    { icon: '', title: 'Componentes', menus: [
      { icon: '', uri: '/componentes/accordion', title: 'Accordion' },
      { icon: '', uri: '/componentes/avatar', title: 'Avatar' },
      { icon: '', uri: '/componentes/breadcumb', title: 'Breadcumb' },
      { icon: '', uri: '/componentes/button', title: 'Button' },
      { icon: '', uri: '/componentes/card', title: 'Card' },
      { icon: '', uri: '/componentes/data-table', title: 'Data Table' },
      { icon: '', uri: '/componentes/date-time-picker', title: 'Data Time Picker' },
      { icon: '', uri: '/componentes/input', title: 'Input' },
      { icon: '', uri: '/componentes/input-file', title: 'File Upload' },
      { icon: '', uri: '/componentes/modal', title: 'Modal' },
      { icon: '', uri: '/componentes/radio-button', title: 'Radio Button' },
      { icon: '', uri: '/componentes/select', title: 'Select' }
    ] },
    { icon: '', uri: 'sso', title: 'SSO' }
  ]"
                    (scrollTop)="scrollPage($event)"
>
  <lib-navbar
    [title]="'Título Principal'"
    [subTitle1]="'Sub-título 1'"
    [subTitle2]="'Sub-título 2'"
    [subTitle3]="'Sub-título 3'"
    [version]="'Frontend - 0.0.1'"
    [label]="'local'"
    [versions]="[
      { icon: 'dns', version: '1.0.0-RC-48-04', label: 'local' },
      { icon: 'backup_table', version: '1.0.0-RC-37-03', label: 'local' }
    ]"
    [shrink]="navbarShrink"
    [notification]="{
      total: 2,
      menus: [
        { uri: 'componentes/notificacoes', title: 'Ver todas notificações' },
      ]
    }"
    [logged]="isLogged"
    [user]="userLogged"
    (openMenu)="openMenu()"
    (login)="login()"
    (logoff)="logoff()"
  ></lib-navbar>

  <div class="lib-grid-container">
    <router-outlet></router-outlet>
  </div>

  <lib-footer [license]="'Todos os direitos reservados.'"></lib-footer>
</lib-main-container>
